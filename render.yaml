    name: premarket-health-check
    runtime: python
    schedule: "45 11 * * 1-5"
    startCommand: "python runscan.py --task premarket"
    envVars:
      - key: TWELVE_KEY
        sync: false
      - key: FINNHUB_KEY
        sync: false

