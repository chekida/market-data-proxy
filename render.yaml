services:
  - type: cron
    name: "0700-premarket-prep"
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run_scan.py --task premarket_prep"
    schedule: "0 12 * * *"  # 07:00 EST
    envVars:
      - key: TWELVE_KEY
        sync: false
      - key: FINNHUB_KEY
        sync: false

